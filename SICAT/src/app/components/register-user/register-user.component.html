<div class="registration-container">
    <div class="registration-card">
        <h2>Registro de Usuario</h2>
        <form [formGroup]="registrationForm" (ngSubmit)="registerUser()">
            <div class="form-group">
                <label for="Nombre">Nombre</label>
                <input id="Nombre" formControlName="Nombre" type="text" placeholder="Ingrese su nombre" />
            </div>
            <div class="form-group">
                <label for="Correo">Correo</label>
                <input id="Correo" formControlName="Correo" type="email" placeholder="Ingrese su correo" />
            </div>
            <div class="form-group">
                <label for="Contrasena">Contraseña</label>
                <input id="Contrasena" formControlName="Contrasena" type="password" placeholder="Ingrese su contraseña" />
            </div>
            <div class="form-group">
                <label for="Tipo">Tipo</label>
                <select id="Tipo" formControlName="Tipo">
                    <option value="Admin">Admin</option>
                    <option value="Usuario">Usuario</option>
                </select>
            </div>
            <button type="submit" [disabled]="registrationForm.invalid">Registrarse</button>
        </form>
    </div>
</div>
