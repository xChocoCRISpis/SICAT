<div class="indicators-container">
    <!-- Encabezado -->
    <div class="header">
        <h2>Indicadores</h2>
        <p>Estadísticas de participación en actividades extraescolares</p>
    </div>

    <!-- Grid de Estadísticas -->
    <div class="stats-grid">
        <!-- Gráfica de Tipo de Actividad -->
        <div class="stat-card">
            <h3>Por Tipo de Actividad</h3>
            <div class="chart-container">
                <stat-alumnos-tipo-actividad></stat-alumnos-tipo-actividad>
            </div>
        </div>

        <!-- Gráfica por Sexo -->
        <div class="stat-card">
            <h3>Por Género</h3>
            <div class="chart-container">
                <stat-alumnos-sexo></stat-alumnos-sexo>
            </div>
        </div>

        <!-- Gráfica por Tipo y Actividad -->
        <div class="stat-card">
            <h3>Por Tipo y Actividad</h3>
            <div class="chart-container">
                <stat-alumnos-y-tipo-actividad></stat-alumnos-y-tipo-actividad>
            </div>
        </div>

        <!-- Gráfica por Actividad -->
        <div class="stat-card">
            <h3>Por Actividad</h3>
            <div class="chart-container">
                <stat-alumnos-por-actividad></stat-alumnos-por-actividad>
            </div>
        </div>
    </div>

    <!-- Loader -->
    @if (loading) {
    <div class="loader-overlay">
        <loader></loader>
    </div>
    }
</div>
